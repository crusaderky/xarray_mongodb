name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  build:
    name: ${{ matrix.name }} / MongoDB ${{ matrix.mongodb-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
          - windows
        name:
          - git-tip
          - py37-bare-minimum
          - py37-min-all-deps
          - py37-min-nep18
          - py37
          - py38
          - py39
        mongodb-version: ['4.4', '5.0']
        exclude:
          # MongoDB is hardcoded to 4.4.10 in the Powershell install script
          - os: windows
            mongodb-version: '4.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start MongoDB on Linux
        if: matrix.os == 'ubuntu'
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Start MongoDB on MacOS
        if: matrix.os == 'macos'
        run: |
          brew tap mongodb/brew
          brew install mongodb-community@${{ matrix.mongodb-version }}
          brew services start mongodb-community@${{ matrix.mongodb-version }}

      - name: Start MongoDB on Windows
        if: matrix.os == 'windows'
        shell: pwsh
        run: pwsh ci/install_mongodb.ps1

      - name: Require motor >= 2.3.1 on Windows
        if:
          matrix.os == 'windows' && (
            matrix.name == 'py37-min-all-deps'
            || matrix.name == 'py37-min-nep18'
          )
        shell: bash -l {0}
        run: |
          REQ=ci/requirements-${{ matrix.name }}.yml
          sed -i $REQ -e '/.*motor.*/d'
          echo '  - pip' >> $REQ
          echo '  - pip:' >> $REQ
          echo '    - motor >= 2.3.1' >> $REQ
          echo $REQ

      - name: Setup Conda Environment
        uses: goanpeca/setup-miniconda@v1
        env:
          # https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          miniconda-version: latest
          auto-update-conda: true
          environment-file: ci/requirements-${{ matrix.name }}.yml
          activate-environment: xarray_mongodb
          auto-activate-base: false

      - name: conda info
        shell: bash -l {0}
        run: conda info

      - name: conda list
        shell: bash -l {0}
        run: conda list

      - name: Install
        shell: bash -l {0}
        run: python -m pip install --no-deps -e .

      - name: pytest
        shell: bash -l {0}
        run: py.test xarray_mongodb --cov=xarray_mongodb --cov-report term-missing

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.name }} py${{ matrix.python-version }} / MongoDB ${{ matrix.mongodb-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        name: [latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        mongodb-version: ['4.4', '5.0']
        exclude:
          # MongoDB is hardcoded to 4.4.10 in the Powershell install script
          - os: windows
            mongodb-version: '5.0'
          - os: macos
            python-version: '3.10'
          - os: macos
            python-version: '3.11'
          - os: windows
            python-version: '3.10'
          - os: windows
            python-version: '3.11'
        include:
          - name: min-no-optionals
            os: ubuntu
            python-version: '3.9'
            mongodb-version: '4.4'
          - name: min-no-optionals
            os: macos
            python-version: '3.9'
            mongodb-version: '4.4'
          - name: min-no-optionals
            os: windows
            python-version: '3.9'
            mongodb-version: '4.4'
          - name: min-all-deps
            os: ubuntu
            python-version: '3.9'
            mongodb-version: '4.4'
          - name: min-all-deps
            os: macos
            python-version: '3.9'
            mongodb-version: '4.4'
          - name: min-all-deps
            os: windows
            python-version: '3.9'
            mongodb-version: '4.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start MongoDB on Linux
        if: matrix.os == 'ubuntu'
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Start MongoDB on MacOS
        if: matrix.os == 'macos'
        run: |
          brew tap mongodb/brew
          brew install mongodb-community@${{ matrix.mongodb-version }}
          brew services start mongodb-community@${{ matrix.mongodb-version }}

      - name: Start MongoDB on Windows
        if: matrix.os == 'windows'
        shell: pwsh
        run: pwsh ci/install_mongodb.ps1

      - name: Require motor >= 2.3.1 on Windows
        if:
          matrix.os == 'windows' && (
            matrix.name == 'min-all-deps'
            || matrix.name == 'min-nep18'
          )
        run: |
          REQ=ci/requirements-${{ matrix.name }}.yml
          sed -i $REQ -e '/.*motor.*/d'
          echo '  - pip' >> $REQ
          echo '  - pip:' >> $REQ
          echo '    - motor >= 2.3.1' >> $REQ
          echo $REQ

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          python-version: ${{ matrix.python-version }}
          environment-file: ci/requirements-${{ matrix.name }}.yml
          activate-environment: xarray_mongodb

      - name: conda info
        run: conda info

      - name: conda list
        run: conda list

      - name: Install
        run: python -m pip install --no-deps -e .

      - name: pytest
        run: py.test xarray_mongodb --cov=xarray_mongodb --cov-report=xml

      - name: codecov.io
        uses: codecov/codecov-action@v3
